<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Fascinate+Inline|Fredoka+One" rel="stylesheet">
  </head>

  <body>
    <div class='thermometer'>
      <div id="container">
        <div id="inner">
          <div id="notches"></div>
        </div>
      </div>
      <div id="print"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="thermostatJQuery.js"></script>
      <script src="weatherAPI.js"></script>

      <h1 id="current-temp"></h1>
      <button class="plus-minus" type="button" id="change-temp-up">+</button>
      <button class="plus-minus" type="button" id="change-temp-down">-</button>
      <br>

      <button type="button" id="change-psm-on">PSM On</button>
      <button type="button" id="change-psm-off">PSM Off</button>
      <button type="button" id="change-temp-reset">Reset</button><br>

    </div>

    <div class='forecast'>
      <img src="https://image.flaticon.com/icons/svg/169/169329.svg">
      <h1>Weather for <span id="api-city"></h1>
      <h2>Temperature: <span id="api-temp"></span> C</h2>
      <h2>Wind: <span id="api-wind"></span> mph</h2>
      <h2>Clouds: <span id="api-cloud"></span>% coverage </h2>
    </div>

  </body>
</html>
