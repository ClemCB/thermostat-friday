<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class='thermometer'>
      <div id="container">
        <div id="inner">
          <div id="notches"></div>
        </div>
      </div>
      <div id="print"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="thermostatJQuery.js"></script>
      <script src="weatherAPI.js"></script>

      <h1>Current Temperature: <span id="current-temp"></span></h1>
      <button type="button" id="change-temp-up">+</button>
      <button type="button" id="change-temp-down">-</button>
      <button type="button" id="change-temp-reset">Reset</button><br>

      <h2>Power Saving Mode is: <span id="current-psm"></span></h2><br>
      <button type="button" id="change-psm-on">PSM On</button>
      <button type="button" id="change-psm-off">PSM Off</button><br>

      <h2>Energy usage: <span id="current-energy-usage">low/medium/high</span></h2>
    </div>

    <div class='forecast'>
      <h1><span id="api-city"></h1>
      <h2>Temperature: <span id="api-temp"></span> C</h2>
      <h2>Wind: <span id="api-wind"></span> mph</h2>
      <h2>Clouds: <span id="api-cloud"></span>% coverage </h2>
    </div>

  </body>
</html>
